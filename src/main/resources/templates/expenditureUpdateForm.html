<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:include="templates :: headers"></th:block>
    <title>Update Expenditure</title>
</head>
<body>
</div>
<th:block th:include="templates :: navigator_bar"></th:block>
<div class="container">
    <form class="form" th:action="@{/expenditure/update}" th:method="post" th:object="${expenditure}">
        <div class="form-group">
            <input id="id" type="text" class="form-control" th:field="*{id}" hidden>
        </div>
        <div class="row colored-row">
            <div class="col-2">
                <label for="note">Amount:</label>
            </div>
            <div class="col-10">
                <input class="form-control" id="amount" name="amount" required th:field="*{amount}">
            </div>
        </div>
        <div class="row colored-row">
            <div class="col-2">
                <label for="cat">Category:</label>
            </div>
            <div class="col-10">
                <select id="cat" class="form-control" th:field="*{category}">
                    <option th:each="categoryT : ${expenditureTypes}" th:value="${categoryT}" th:text="${categoryT}">
                </select>
            </div>

            <div class="col-2">
                <label for="note">Note:</label>
            </div>
            <div class="col-10">
                <input class="form-control" id="note" name="note" th:field="*{note}">
            </div>
        </div>
        <div class="row colored-row">
            <div class="offset-2 col-8">
                <input class="form-control" type="submit" value="Update">
            </div>
        </div>
    </form>
</div>
<th:block th:include="templates :: footer_scripts"></th:block>
</body>
</html>
